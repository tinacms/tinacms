---
label: feature
hide_body: false
fields:
  - type: text
    name: headline
    label: Headline
  - type: textarea
    name: textline
    label: Textline
    config:
      wysiwyg: false
      schema:
        format: markdown
  - type: field_group
    name: visual
    label: Visual
    fields:
      - type: file
        label: Permalink
        name: permalink
      - type: text
        name: alt
        label: Alt
  - type: select
    name: direction
    config:
      source:
        type: simple
      options:
        - ltr
        - rtl
        - vertical
    label: Direction
  - type: select
    name: class
    config:
      source:
        type: simple
      options:
        - section-roots
        - section-sync
    label: Class
    description:
      section-roots is dark bg, section-sync is light bg. We could improve
      this later with more generic class names.
