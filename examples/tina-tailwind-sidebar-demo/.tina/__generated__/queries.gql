query getThemeDocument($relativePath: String!) {
  getThemeDocument(relativePath: $relativePath) {
    sys {
      filename
      basename
      breadcrumbs
      path
      relativePath
      extension
    }
    id
    data {
      ...ThemeParts
    }
  }
}

query getThemeList {
  getThemeList {
    totalCount
    edges {
      node {
        id
        sys {
          filename
          basename
          breadcrumbs
          path
          relativePath
          extension
        }
        data {
          ...ThemeParts
        }
      }
    }
  }
}

