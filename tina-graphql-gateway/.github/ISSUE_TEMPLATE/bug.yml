name: üêû Bug
description: File a bug/issue
title: 'bug: <title>'
labels: [bug]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: |
        examples:
          - **Browser**: Firefox 89.0.2
          - **OS**: Ubuntu 20.04
          - **Node**: 14.17.0
          - **npm**: 6.14.3
      value: |
        - Browser:
        - OS: 
        - Node: 
        - npm:
      render: markdown
    validations:
      required: false
  - type: textarea
    id: schema
    attributes:
      label: Your Schema
      description: Please copy and paste your schema.ts file. This will be automatically formatted into code, so no need for backticks.
      render: javascript
    validations:
      required: false
  - type: textarea
    id: query
    attributes:
      label: Your GraphQL Query
      description: Please copy and paste your GraphQL query. This will be automatically formatted into code, so no need for backticks.
      render: graphql
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
