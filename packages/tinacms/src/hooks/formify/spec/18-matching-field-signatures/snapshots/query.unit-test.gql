query QueryOperation {
  getBlockPageDocument(relativePath: "blockPage1.mdx") {
    data {
      blocks {
        __typename
        ... on BlockPageBlocksFeatureList {
          items {
            title
          }
        }
        ... on BlockPageBlocksSlideshow {
