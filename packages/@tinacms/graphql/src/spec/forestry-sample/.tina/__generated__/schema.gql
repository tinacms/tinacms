"""References another document, used as a foreign key"""
scalar Reference

""""""
scalar JSON

type SystemInfo {
  filename: String!
  basename: String!
  breadcrumbs(excludeExtension: Boolean): [String!]!
  path: String!
  relativePath: String!
  extension: String!
  template: String!
  collection: Collection!
}

type PageInfo {
  hasPreviousPage: Boolean!
  hasNextPage: Boolean!
  startCursor: String!
  endCursor: String!
}

""""""
interface Node {
  id: ID!
}

""""""
interface Document {
  sys: SystemInfo
  id: ID!
  form: JSON!
  values: JSON!
}

"""A relay-compliant pagination connection"""
interface Connection {
  totalCount: Float!
}

type Query {
  getOptimizedQuery(queryString: String!): String
  collection(collection: String): Collection!
  collections: [Collection!]!
  node(id: String): Node!
  document(collection: String, relativePath: String): DocumentNode!
  documentConnection(before: String, after: String, first: Float, last: Float, sort: String): DocumentConnection!
  getDocumentFields: JSON!
  author(relativePath: String): AuthorDocument!
  authorConnection(before: String, after: String, first: Float, last: Float, sort: String): AuthorConnection!
  post(relativePath: String): PostDocument!
  postConnection(before: String, after: String, first: Float, last: Float, sort: String): PostConnection!
  stuff(relativePath: String): StuffDocument!
  stuffConnection(before: String, after: String, first: Float, last: Float, sort: String): StuffConnection!
  page(relativePath: String): PageDocument!
  pageConnection(before: String, after: String, first: Float, last: Float, sort: String): PageConnection!
}

type DocumentConnectionEdges {
  cursor: String
  node: DocumentNode
}

type DocumentConnection implements Connection {
  pageInfo: PageInfo
  totalCount: Float!
  edges: [DocumentConnectionEdges]
}

type Collection {
  name: String!
  slug: String!
  label: String
  path: String!
  format: String
  matches: String
  templates: [JSON]
  fields: [JSON]
  documents(before: String, after: String, first: Float, last: Float, sort: String): DocumentConnection!
}

union DocumentNode = AuthorDocument | PostDocument | StuffDocument | PageDocument

type AuthorAuthorSocialMedia {
  platform: String
  handle: String
}

type AuthorAuthor {
  name: String
  socialMedia: [AuthorAuthorSocialMedia]
}

union Author = AuthorAuthor

type AuthorDocument implements Node & Document {
  id: ID!
  sys: SystemInfo!
  data: Author!
  form: JSON!
  values: JSON!
  dataJSON: JSON!
}

type AuthorConnectionEdges {
  cursor: String
  node: AuthorDocument
}

type AuthorConnection implements Connection {
  pageInfo: PageInfo
  totalCount: Float!
  edges: [AuthorConnectionEdges]
}

union PostPostAuthorDocument = AuthorDocument

type PostPost {
  title: String
  body: String
  author: PostPostAuthorDocument
}

union Post = PostPost

type PostDocument implements Node & Document {
  id: ID!
  sys: SystemInfo!
  data: Post!
  form: JSON!
  values: JSON!
  dataJSON: JSON!
}

type PostConnectionEdges {
  cursor: String
  node: PostDocument
}

type PostConnection implements Connection {
  pageInfo: PageInfo
  totalCount: Float!
  edges: [PostConnectionEdges]
}

type StuffTemplate_1 {
  title: String
}

type StuffTemplate_2 {
  title: String
}

type StuffTemplate_3 {
  title: String
}

union Stuff = StuffTemplate_1 | StuffTemplate_2 | StuffTemplate_3

type StuffDocument implements Node & Document {
  id: ID!
  sys: SystemInfo!
  data: Stuff!
  form: JSON!
  values: JSON!
  dataJSON: JSON!
}

type StuffConnectionEdges {
  cursor: String
  node: StuffDocument
}

type StuffConnection implements Connection {
  pageInfo: PageInfo
  totalCount: Float!
  edges: [StuffConnectionEdges]
}

type PageSeo {
  seoTitle: String
  ogImage: String
  ogDescription: String
}

type PageBlocksHero {
  description: String
  backgroundImage: String
}

type PageBlocksCta {
  ctaText: String
  ctaStyle: String
}

union PageBlocks = PageBlocksHero | PageBlocksCta

type Page {
  title: String
  seo: PageSeo
  blocks: [PageBlocks]
}

type PageDocument implements Node & Document {
  id: ID!
  sys: SystemInfo!
  data: Page!
  form: JSON!
  values: JSON!
  dataJSON: JSON!
}

type PageConnectionEdges {
  cursor: String
  node: PageDocument
}

type PageConnection implements Connection {
  pageInfo: PageInfo
  totalCount: Float!
  edges: [PageConnectionEdges]
}

type Mutation {
  addPendingDocument(collection: String!, relativePath: String!, template: String): DocumentNode!
  updateDocument(collection: String, relativePath: String!, params: DocumentMutation!): DocumentNode!
  deleteDocument(collection: String, relativePath: String!): DocumentNode!
  createDocument(collection: String, relativePath: String!, params: DocumentMutation!): DocumentNode!
  updateAuthor(relativePath: String!, params: AuthorMutation!): AuthorDocument!
  createAuthor(relativePath: String!, params: AuthorMutation!): AuthorDocument!
  updatePost(relativePath: String!, params: PostMutation!): PostDocument!
  createPost(relativePath: String!, params: PostMutation!): PostDocument!
  updateStuff(relativePath: String!, params: StuffMutation!): StuffDocument!
  createStuff(relativePath: String!, params: StuffMutation!): StuffDocument!
  updatePage(relativePath: String!, params: PageMutation!): PageDocument!
  createPage(relativePath: String!, params: PageMutation!): PageDocument!
}

input DocumentMutation {
  author: AuthorMutation
  post: PostMutation
  stuff: StuffMutation
  page: PageMutation
}

input AuthorAuthorSocialMediaMutation {
  platform: String
  handle: String
}

input AuthorAuthorMutation {
  name: String
  socialMedia: [AuthorAuthorSocialMediaMutation]
}

input AuthorMutation {
  author: AuthorAuthorMutation
}

input PostPostMutation {
  title: String
  body: String
  author: String
}

input PostMutation {
  post: PostPostMutation
}

input StuffTemplate_1Mutation {
  title: String
}

input StuffTemplate_2Mutation {
  title: String
}

input StuffTemplate_3Mutation {
  title: String
}

input StuffMutation {
  template_1: StuffTemplate_1Mutation
  template_2: StuffTemplate_2Mutation
  template_3: StuffTemplate_3Mutation
}

input PageSeoMutation {
  seoTitle: String
  ogImage: String
  ogDescription: String
}

input PageBlocksHeroMutation {
  description: String
  backgroundImage: String
}

input PageBlocksCtaMutation {
  ctaText: String
  ctaStyle: String
}

input PageBlocksMutation {
  hero: PageBlocksHeroMutation
  cta: PageBlocksCtaMutation
}

input PageMutation {
  title: String
  seo: PageSeoMutation
  blocks: [PageBlocksMutation]
}
