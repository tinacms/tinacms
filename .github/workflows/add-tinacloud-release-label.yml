name: Add TinaCloud Release Label

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-graphql-bump:
    # Only run on Version Packages PRs
    if: github.event.pull_request.title == 'Version Packages'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Check for @tinacms/graphql minor or major bump
        id: check-bump
        run: |
          # Get the version from the PR's package.json
          GRAPHQL_PKG="packages/@tinacms/graphql/package.json"

          if [ ! -f "$GRAPHQL_PKG" ]; then
            echo "âŒ @tinacms/graphql package.json not found"
            echo "needs_label=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          NEW_VERSION=$(jq -r '.version' "$GRAPHQL_PKG")
          echo "ðŸ“¦ @tinacms/graphql version in PR: $NEW_VERSION"

          # Get the current version from npm
          CURRENT_VERSION=$(npm view @tinacms/graphql version 2>/dev/null || echo "0.0.0")
          echo "ðŸ“¦ Current npm version: $CURRENT_VERSION"

          # Extract major and minor versions
          NEW_MAJOR=$(echo $NEW_VERSION | cut -d. -f1)
          NEW_MINOR=$(echo $NEW_VERSION | cut -d. -f2)
          CURR_MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          CURR_MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)

          echo "Comparing: $CURR_MAJOR.$CURR_MINOR -> $NEW_MAJOR.$NEW_MINOR"

          # Check if it's a major or minor bump
          if [ "$NEW_MAJOR" -gt "$CURR_MAJOR" ]; then
            echo "ðŸš€ Major version bump detected!"
            echo "needs_label=true" >> $GITHUB_OUTPUT
            echo "bump_type=major" >> $GITHUB_OUTPUT
          elif [ "$NEW_MAJOR" -eq "$CURR_MAJOR" ] && [ "$NEW_MINOR" -gt "$CURR_MINOR" ]; then
            echo "ðŸš€ Minor version bump detected!"
            echo "needs_label=true" >> $GITHUB_OUTPUT
            echo "bump_type=minor" >> $GITHUB_OUTPUT
          else
            echo "â„¹ï¸ No minor/major bump for @tinacms/graphql"
            echo "needs_label=false" >> $GITHUB_OUTPUT
          fi

      - name: Add or remove label
        uses: actions/github-script@v7
        with:
          script: |
            const needsLabel = '${{ steps.check-bump.outputs.needs_label }}' === 'true';
            const bumpType = '${{ steps.check-bump.outputs.bump_type }}';
            const labelName = 'requires-tinacloud-release';

            // Get current labels on the PR
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number
            });

            const hasLabel = labels.some(label => label.name === labelName);

            if (needsLabel && !hasLabel) {
              console.log(`Adding label: ${labelName} (${bumpType} bump detected)`);

              // Ensure the label exists
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: labelName
                });
              } catch (e) {
                if (e.status === 404) {
                  console.log('Creating label...');
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: labelName,
                    color: 'ff6b6b',
                    description: 'This PR requires a TinaCloud release after merge'
                  });
                }
              }

              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: [labelName]
              });

              console.log('âœ… Label added successfully');
            } else if (!needsLabel && hasLabel) {
              console.log(`Removing label: ${labelName}`);
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                name: labelName
              });
              console.log('âœ… Label removed successfully');
            } else {
              console.log(`No label change needed (needsLabel: ${needsLabel}, hasLabel: ${hasLabel})`);
            }
