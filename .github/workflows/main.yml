name: Build, Test, Lint, Format for Main

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      id-token: write  # Required for OIDC authentication with npm
      pull-requests: write
    timeout-minutes: 15
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          package_json_file: package.json
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Build Types
        run: pnpm types

      - name: Test
        run: pnpm test

      - name: Lint
        if: matrix.os == 'ubuntu-latest'
        run: pnpm lint

      - name: Format
        if: matrix.os == 'ubuntu-latest'
        run: |
          pnpm format
          git diff --exit-code

      - name: Check Tina lock changes
        run: pnpm diff-tina-lock
        
      - name: Publish tagged PR
        if: >
          matrix.os == 'ubuntu-latest' &&
          github.event_name == 'pull_request' &&
          contains(github.event.pull_request.labels.*.name, 'tagged') &&
          github.event.pull_request.title != 'Version Packages'
        continue-on-error: true
        run: |
          echo running on branch ${BRANCH_NAME}
          pnpm version:snapshot $(echo ${{ github.sha }} | cut -c1-7)
          pnpm publish -r --tag ${BRANCH_NAME} --no-git-checks --access public
          echo "Published NPM tag: $BRANCH_NAME" >> $GITHUB_STEP_SUMMARY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
          NPM_CONFIG_PROVENANCE: true
